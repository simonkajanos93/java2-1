<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head th:replace="fragment ::html_headtag">
    <meta charset="UTF-8">
    <title>E-mail lista</title>
</head>
<body>
<div th:replace="fragment ::html_header"></div>
<div id="main-wrapper" class="container">
    <div th:if="${mailSubmitted}">
        <h1>Eredmény</h1>
        <p th:text="'To: ' + ${mailSubmitted.target}" />
        <p th:text="'message: ' + ${mailSubmitted.message}" />
    </div>
    <div th:unless="${mailSubmitted}">
        <form action="#" th:action="@{/email/}" th:object="${mail}" method="post">
            <div class="mb-3">
                <div class="form-group">
                    <label for="to">Címzett:</label>
                    <input type="text" class="form-control" th:field="*{target}" id="to">
                </div>
                <div class="form-group">
                    <label for="message">Üzenet:</label>
                    <input type="text" class="form-control" th:field="*{message}" id="message">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Küld</button>
        </form>
    </div>
</div>
<div th:replace="fragment ::html_footer"></div>
</body>
</html>
