<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head th:replace="fragment ::html_headtag">
    <meta charset="UTF-8">
    <title>E-mail lista</title>
</head>
<body>
<div th:replace="fragment ::html_header"></div>
<div id="main-wrapper" class="container">
    <div id="side-image"></div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-8">
            <div class="mb-4">
                <h2>Regisztráció</h2>
            </div>
            <form th:action="@{/process_register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <div class="form-group">
                        <label>Felhasználónév: </label>
                        <input type="text" th:field="*{username}" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label>Jelszó: </label>
                        <input type="password" th:field="*{password}" class="form-control"
                               required minlength="6" maxlength="10"/>
                    </div>
                    <div class="form-group">
                        <label>Keresztnév: </label>
                        <input type="text" th:field="*{firstName}" class="form-control"
                               required minlength="2" maxlength="20"/>
                    </div>
                    <div class="form-group">
                        <label>Vezetéknév: </label>
                        <input type="text" th:field="*{lastName}" class="form-control"
                               required minlength="2" maxlength="20" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Küld</button>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragment ::html_footer"></div>
</body>
</html>
